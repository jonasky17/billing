<!DOCTYPE html>
<html>

<head>
    <title>TABS</title>
    <link rel="stylesheet" href="src/css/index.css">
</head>

<body>
    <div class="content">
        <form id="form_generate">
            <div>
                <h1>Billing Statement Generator</h1>
            </div>
            <div class="form-container">
                <div class="customer-details">
                    <div class="row">
                        <div class="form-group">
                            <label class="form-label">Customer: </label>
                            <input class="form-input" value="ST. MARTINS SCHOOL INC." placeholder="name/company" name="customer_name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="form-label">Customer Address: </label>
                            <textarea class="form-input customer-address" name="customer_address">Mission Road, Crystal Cave Road, Baguio City 2600</textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Customer email: </label>
                            <input class="form-input" value="smsbaguio@gmail.com" name="customer_email" placeholder="sample@email.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="form-label">Customer contact: </label>
                            <input class="form-input" value="(074) 4463016" name="customer_contact">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="form-label">Billing Date: </label>
                            <input class="form-input"placeholder="mm/dd/yyyy" name="billing_date" type="date" id="billing_date">
                        </div>
                    </div>
                </div>
                <div class="billing details">
                    <table class="tbl billing" cellspacing="0">
                        <thead>
                            <tr>
                                <td class="tbl-header desc">Description</td>
                                <td class="tbl-header price">Price</td>
                                <td class="tbl-header qty">Qty</td>
                                <td class="tbl-header total">Total</td>
                            </tr>
                        </thead>
                        <tbody id="items">
                            <tr>
                                <td>
                                    <input class="tbl-input" name="description[]">
                                </td>
                                <td>
                                    <input class="tbl-input number price" name="price[]" type="number" onchange="computePrice(this)">
                                </td>
                                <td>
                                    <input class="tbl-input number qty" name="qty[]" type="number" onchange="computeQty(this)">
                                </td>
                                <td>
                                    <input class="tbl-input number total" name="total[]" type="number" onchange="getTotal()">
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" class="td-grand-total"><label class="form-label label-grand-total">Total:</label></td>
                                <td class="td-grand-total"><label id="grand_total" class="form-label"></label></td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="btn-add-container">
                        <button id="add_item" onclick="addItem()" class="btn addItem green">Add Item</button>
                        <button id="btn_generate" class="btn generate blue" onclick="generate()">Generate Billing</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="src/js/index.js"></script>
</body>

</html>
