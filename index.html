<!DOCTYPE html>
<html>

<head>
    <title>TABS</title>
    <link rel="stylesheet" href="src/css/index.css">
</head>

<body>
    <div class="content">
        <form>
            <div>
                <h1>Create Billing Statement</h1>
            </div>
            <div class="form-container">
                <div class="customer-details">
                    <div class="row">
                        <div class="form-group">
                            <label class="form-label">Customer: </label>
                            <input class="form-input" value="St. Martin" placeholder="name/company">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="form-label">Customer Address: </label>
                            <textarea class="form-input">Crystal Cave</textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label>Customer email: </label>
                            <input class="form-input" value="sample@email.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="form-label">Customer contact: </label>
                            <input class="form-input" value="+631234567890">
                        </div>
                    </div>
                </div>
                <div class="billing details">
                    <table class="tbl billing" cellspacing="0">
                        <thead>
                            <tr>
                                <td class="tbl-header desc">Description</td>
                                <td class="tbl-header price">Price</td>
                                <td class="tbl-header qty">Qty</td>
                                <td class="tbl-header total">Total</td>
                            </tr>
                        </thead>
                        <tbody id="items">
                            <tr>
                                <td>
                                    <input class="tbl-input">
                                </td>
                                <td>
                                    <input class="tbl-input">
                                </td>
                                <td>
                                    <input class="tbl-input">
                                </td>
                                <td>
                                    <input class="tbl-input">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btn-add-container">
                        <button id="add_item" onclick="addItem()" class="btn addItem green">Add Item</button>
                        <button class="btn generate blue" onclick="generate()">Generate Billing</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="src/js/index.js"></script>
</body>

</html>
